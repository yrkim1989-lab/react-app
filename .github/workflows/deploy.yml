name: Deploy React to AWS EB

on:
  push:
    branches:
      - main # main 브랜치에 push 시 배포

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # 프로젝트 Node 버전

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Zip build folder
        run: zip -r build.zip build/

      - name: Upload and Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          application_name: "react-app" # EB 앱 이름
          environment_name: "React-app-env" # EB 환경 이름
          region: "ap-northeast-2" # ex) ap-northeast-2
          version_label: ${{ github.sha }} # 각 커밋 SHA로 버전 구분
          bucket_name: "elasticbeanstalk-ap-northeast-2-654654427792" # 배포용 S3 버킷
          bucket_key: "build-${{ github.sha }}.zip" # S3에 올릴 경로
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
